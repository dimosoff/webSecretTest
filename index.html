<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test page for WebSecret</title>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#23262F">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Test Page for WebSecret">
  <meta name="application-name" content="Test Page for WebSecret">
  <meta name="msapplication-TileColor" content="#23262f">
  <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="wrapper">
    <section class="registration">
      <div class="container">
        <div class="registration__row">
          <div class="registration__col registration__form-wrapper">
            <form class="form" name="form" novalidate>
              <h1 class="form__title section-heading">Регистрация</h1>
              <div class="form__row">
                <div class="form__item f-item">
                  <label for="first-name" class="f-item__label">Имя <span class="required-star">*</span></label>
                  <input class="f-item__input" type="text" name="f-first-name" id="first-name" value=""
                    placeholder="Иван" data-required>
                  <p class="f-item__error-message"></p>
                </div>
                <div class="form__item f-item">
                  <label for="last-name" class="f-item__label">Фамилия <span class="required-star">*</span></label>
                  <input class="f-item__input" type="text" name="f-last-name" id="last-name" value=""
                    placeholder="Иванов" data-required>
                  <p class="f-item__error-message"></p>
                </div>
                <div class="form__item f-item">
                  <label for="email" class="f-item__label">Email <span class="required-star">*</span></label>
                  <input class="f-item__input" type="email" name="f-email" id="email" value=""
                    placeholder="email@gmail.com" data-required>
                  <p class="f-item__error-message"></p>
                </div>
                <div class="form__item f-item">
                  <label for="phone" class="f-item__label">Телефон</label>
                  <input class="f-item__input" type="tel" name="f-phone" id="phone" value=""
                    placeholder="+7 (995) 765 54 34">
                </div>
                <div class="form__item form__item_wide f-item">
                  <label for="password" class="f-item__label">Пароль <span class="required-star">*</span></label>
                  <div class="f-item__wrapper">
                    <input class="f-item__input" type="password" name="f-password" id="password" value=""
                      placeholder="• • • • • •" data-required>
                    <button class="f-item__toggle-password" type="button" name="f-toggle-password"><span
                        class="sr-only">показать/скрыть пароль</span></button>
                    <p class="f-item__error-message"></p>
                  </div>
                </div>
                <div class="form__item form__item_wide f-item">
                  <label for="tax-number" class="f-item__label">ИНН <span class="required-star">*</span></label>
                  <input class="f-item__input" type="text" name="f-tax-number" id="tax-number"
                    value="" placeholder="548782746" data-required>
                  <p class="f-item__error-message"></p>
                </div>
                <div class="form__item  form__item_wide f-item">
                  <p class="f-item__required-note"><span class="required-star">*</span> - обязательные поля</p>
                </div>
                <div class="form__item form__item_wide f-item">
                  <input class="sr-only" type="checkbox" name="f-newsletter" id="newsletter" checked>
                  <label for="newsletter" class="f-item__label">Да, я хочу получать письма с новостями и
                    предложениями</label>
                </div>
                <div class="form__item form__item_wide f-item">
                  <button class="f-item__button _btn" type="submit" name="f-submit" id="f-submit">Далее</button>
                </div>
              </div>
            </form>
          </div>
          <div class="registration__col registration__side-banner-wrapper">
            <div class="side-banner"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
